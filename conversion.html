<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FB Conversion test page</title>
</head>  
<body>
  <script>
    var track = function(eventName) {
      var img = new Image();
      img.src = 'https://www.facebook.com/tr?id=209319636174030&noscript=1&ev=' + eventName;
    }
    track('PageView');
  </script>
  <button type="button" onclick="track('Lead');">Track Lead</button>
