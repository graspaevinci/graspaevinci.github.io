<!DOCTYPE html>
<html>
<body>
  <h3>Video with JS autoplay
  <video width="320" height="240" style="border: 1px solid black" webkit-playsinline playsinline>
    <source src="https://www.w3schools.com/tags/movie.mp4" type="video/mp4">
    <source src="https://www.w3schools.com/tags/movie.ogg" type="video/ogg">
    Your browser does not support the video tag.
  </video>
  <script>
    setTimeout(function() {
      var video = document.querySelector('video');
      video.muted = true;
      video.play();
    }, 1000)
  </script>
  <h3>Video with autoplay on video tag
  <video width="320" height="240" style="border: 1px solid black" webkit-playsinline playsinline muted autoplay>
    <source src="https://www.w3schools.com/tags/movie.mp4" type="video/mp4">
    <source src="https://www.w3schools.com/tags/movie.ogg" type="video/ogg">
    Your browser does not support the video tag.
  </video>
</body>
</html>
